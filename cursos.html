<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
</head>
<body>
    <header>
        <h1>Cursos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página principal</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="lenguajes.html">Lenguajes</a></li>
                <li><a href="validacion.html">Validación</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h2>Formulario de inscripción a un curso</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escriba su nombre" required>
            <br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Escriba su apellido" required>
            <br><br>

            <label for="dni">Documento de identidad:</label>
            <input type="text" id="dni" pattern=".{8}" required>
            <br><br>

            <label for="correo">correo electrónico:</label>
            <input type="email" id="correo" placeholder="correo@email.com" required>
            <br><br>

            <label for="curso">Eliga un curso:</label>
            <input type="radio" id="IDWEB" name="curso" required>
            <label for="IDWEB">IDWEB</label>
            <input type="radio" id="DSOO" name="curso" required>
            <label for="DSOO">DSOO</label>
            <input type="radio" id="TND" name="curso" required>
            <label for="TND">TND</label>
            <br><br>

            <label for="modalidad">Eliga la modalidad:</label>
            <input type="radio" id="presencial" name="modalidad" required>
            <label for="presencial">Presencial</label>
            <input type="radio" id="virtual" name="modalidad" required>
            <label for="virtual">Virtual</label>
            <br><br>

            <label for="horarios">Horarios disponibles:</label>
            <input type="checkbox" id="mañana" required>
            <label for="mañana">Mañana</label>
            <input type="checkbox" id="tarde" required>
            <label for="tarde">Tarde</label>
            <input type="checkbox" id="noche" required>
            <label for="noche">Noche</label>
            <br><br>

            <label for="comentarios">Escriba algún comentario adicional (si tiene)</label><br>
            <textarea name="mensaje" id="comentarios" cols="30" rows="5"></textarea>
            <br><br>

            <button type="submit">Enviar</button> <br><br>
            <button type="reset">Restablecer</button>
        </form>
    </main>
</body>
</html>
