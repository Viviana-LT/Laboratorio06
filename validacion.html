<body>
    <header>
        <h1>Validación</h1>
        <nav>

    <form>
        <h2>Formulario de convalidaciones</h2>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="correo@email" required>
        <br><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" pattern=".{6,12}" placeholder="Escriba su contraseña">
        <br><br>

        <label for="confiContra">Confirmar contraseña:</label>
        <input type="password" id="confiContra" name="confiContra" pattern=".{6,12}" placeholder="Repita la contraseña">
    </form>
</body>
